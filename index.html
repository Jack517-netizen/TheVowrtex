    <!-- DOM Loader styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
      body {
        width: 100%;
        height: 100%;
      }
      .loader {
          position: fixed;
          top: O;
          left: 0;
          width: 100vw;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #f3f3f3;
          transition: opacity 0.75s, visibility 0.75s;
      }
      .loader::after {
          content: '';
          width: 35px;
          height: 35px;
          border: 15px solid #dddddd;
          border-top: 15px solid #dc134c;
          border-radius: 50%;
          animation: loading 0.75s ease infinite;
      }

      @keyframes loading {
          from { transform: rotate(0turn);}
          to { transform: rotate(1turn);}
      }
      .loader--hidden {
        visibility: hidden;
        opacity: 0;
        display: none;
        width: 0;
        height: 0;
      }
    </style>
    <!-- BABYLONJS loader styles -->
    <style>
      #loader {
        width: 100%;
        height: 100%;
        background: #000000;
        color: #ffffff;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #loaded {
        width: 100%;
        height: 100%;
        background: #000000;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 1s ease;
      }
      #loadingContainer {
        position: absolute;
        top: 0%;
        margin: 10px;
        width: 99%;
        height: 0.5rem;
        background: #cccccc;
        border-radius: 10px;
      }
      #loadingBar {
        width: 10%;
        height: 100%;
        border-radius: 10px;
        background-color: #dc134c;
      }
      h1 {
        font-size: 45px;
        font-weight: 500;
      }
      h2 {
        font-size: 25px;
        font-weight: 500;
      }
    </style>
    <link rel="stylesheet" href="/assets/stylesheets/styles.css" />
    <script>
      window.addEventListener('load', () => {
        const loader = document.querySelector('.loader')
        if (loader) loader.classList.add('loader--hidden')
        document.body.firstElementChild.remove()
      })
    </script>
  </head>
  <body>
    <!-- preloader for DOMContentLoad -->
    <div class="loader"></div>

    <!-- loading section -->
    <div id="loader">
      <div id="loadingContainer">
        <div id="loadingBar"></div>
      </div>

      <h1 id="titl">Loading...</h1>
      <br/>
      
      <img src="/assets/img/spinner.gif" alt="The loading spinner">
      <h2 id="percentLoaded">0%</h2>
    </div>

    <!-- canvas section element -->
    <canvas id="renderCanvas"></canvas>
    
    <!-- utils script -->
    <script src="https://unpkg.com/earcut@2.2.4/dist/earcut.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
