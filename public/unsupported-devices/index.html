<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon generator sources -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="mask-icon"
      href="/assets/img/maskable-icon.png"
      color="#FFFFFF"
    />
    <title>Vortex. | Unsupported browsers</title>
    <meta name="description" content="The race of your life." />
    <style>
      body {
        font-family: 'Rubik', sans-serif;
      }
      .content {
        display: flex;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }
      .highlight {
        color: rgb(117, 0, 117);
        font-weight: 800;
      }
      .content img {
        width: 50%;
        height: 50%;
      }
      .loader {
        position: fixed;
        top: O;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f3f3f3;
        transition: opacity 0.75s, visibility 0.75s;
      }
      .loader::after {
          content: '';
          width: 35px;
          height: 35px;
          border: 15px solid #dddddd;
          border-top: 15px solid #dc134c;
          border-radius: 50%;
          animation: loading 0.75s ease infinite;
      }

      @keyframes loading {
          from { transform: rotate(0turn);}
          to { transform: rotate(1turn);}
      }
      .loader--hidden {
          visibility: hidden;
          opacity: 0;
          width: 0;
          height: 0;
          display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js/src/ua-parser.min.js"></script>
    <script>
      window.addEventListener('load', () => {
        const loader = document.querySelector('.loader')
        if (loader) loader.classList.add('loader--hidden')
        document.body.firstElementChild.remove()
        const uap = new UAParser()
        const result = uap.getResult()
        let infoTag = document.querySelector('#generated-content')
        infoTag.innerHTML = `<h3>Looks like you're using <span class='highlight'>${browser.name} browser</span>` + 
        `on <span class='highlight'>${os.name} device</span>! No worries, We are actively working on responsive design for` + 
        ` mobile devices. Instead, use desktop or large screen device for moment.</h3>`
      })
    </script>
</head>
<body>
    <div class="loader"></div>
    <div class="content">
      <img src="/assets/img/unsupported-devices.png" alt="Illustration for not yet unsupported devices">
      <div id="generated-content"></div>
    </div>
</body>
</html>
