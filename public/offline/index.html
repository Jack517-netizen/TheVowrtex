<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon generator sources -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="mask-icon"
      href="/assets/img/maskable-icon.png"
      color="#FFFFFF"
    />
    <title>Vortex. | Offline</title>
    <meta name="description" content="The race of you life." />

    <style>
      body {
        font-family: 'Rubik', sans-serif;
        overflow: hidden;
      }
      .content {
        display: flex;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }
      .content img {
        width: 45%;
        height: 45%;
      }
      .loader {
        position: fixed;
        top: O;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f3f3f3;
        transition: opacity 0.75s, visibility 0.75s;
      }
      .loader::after {
          content: '';
          width: 35px;
          height: 35px;
          border: 15px solid #dddddd;
          border-top: 15px solid #dc134c;
          border-radius: 50%;
          animation: loading 0.75s ease infinite;
      }

      @keyframes loading {
          from { transform: rotate(0turn);}
          to { transform: rotate(1turn);}
      }
      .loader--hidden {
          visibility: hidden;
          opacity: 0;
          width: 0;
          height: 0;
          display: none;
      }
    </style>

    <script src="//unpkg.com/navigo"></script>
    <script>
      window.addEventListener('load', () => {
        const loader = document.querySelector('.loader')
        if (loader) loader.classList.add('loader--hidden')
        document.body.firstElementChild.remove()
      })
    </script>
</head>
<body>
    <div class="loader"></div>
    <div class="content">
      <img src="/assets/img/no-connection.png" alt="No internet illustration">
      <h3>Looks like you're offline! No worries, We are busy creating an offline version of the game just for you.</h3>
    </div>
</body>
</html>
